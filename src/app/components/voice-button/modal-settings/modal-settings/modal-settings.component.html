<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title"
  role="dialog" aria-modal="true">
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true">&#8203;</span>
    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-6 pt-5 pb-4 sm:p-6 sm:pb-4">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
          ¿Qué personalidad deseas elegir?
        </h3>
        <form [formGroup]="formGeniusSettings" class="mt-6">
          <div class="relative">
            <select formControlName="selectedPrompt"
              class="block appearance-none w-full bg-white border border-gray-200
               text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none
               focus:bg-white focus:border-gray-500" (change)="onPromptChange()">
              <option *ngFor="let prompt of secretPrompts" [value]="prompt">
                {{ prompt }}
              </option>
            </select>
            <app-custom-personality [formGroup]="formGeniusSettings" *ngIf="isCustomPersonalitySelected"></app-custom-personality>
          </div>
        </form>
      </div>
      <div class="bg-gray-50 px-6 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
          (click)="onSave()">
          Guardar
        </button>
        <button type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm sm:mt-0"
          (click)="onClose()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
