<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-800 text-white">
  <h1 class="text-6xl mb-10">{{ clock }}</h1>
  <div>
    <button
      class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold
          py-2 px-4 rounded inline-flex items-center" (click)="openModal()">
      <span class="w-4 h-4 bg-cover bg-no-repeat mr-2 inline-block
            settings"></span>
      <span>Settings</span>
    </button>
    <app-modal-settings *ngIf="showModal" (close)="closeModal()"
      (save)="saveData($event)"></app-modal-settings>
  </div>
  <form [formGroup]="alarmForm" (ngSubmit)="setAlarm()" class="w-64 mb-10">
    <div class="flex items-center mb-5">
      <label for="alarm" class="w-24 text-right mr-5">Establecer alarma:</label>
      <input id="alarm" type="time" formControlName="alarm"
        class="w-full h-10 px-2 bg-gray-700 text-white rounded">
    </div>
    <div class="flex items-center mb-5">
      <label for="description" class="w-24 text-right mr-5">Descripci√≥n:</label>
      <input id="description" type="text" formControlName="description"
        class="w-full h-10 px-2 bg-gray-700 text-white rounded">
    </div>
    <div class="flex justify-center">
      <button type="submit"
        class="w-full py-2 px-4 bg-green-600 hover:bg-green-500 rounded text-white">Establecer
        alarma</button>
    </div>
  </form>

  <div class="w-64">
    <h2 class="text-2xl mb-5">Alarmas establecidas:</h2>
    <ul>
      <li *ngFor="let alarm of alarms" class="mb-2 bg-gray-700 p-2 rounded">{{
        alarm.time }} - {{ alarm.description }}</li>
    </ul>
  </div>
</div>
