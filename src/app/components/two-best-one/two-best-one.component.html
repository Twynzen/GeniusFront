<div class="container mx-auto px-4 bg-gray-200">
  <div class="flex flex-col">
    <div class="mb-4">
      <h2 class="text-2xl font-bold mb-2">Conversaci√≥n entre AssistantOne y AssistantTwo</h2>
      <div class="flex mb-3">
        <input type="text" class="border flex-grow mr-2 p-2" placeholder="Ingrese el prompt inicial" [(ngModel)]="initialPrompt">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" (click)="startConversation()">Enviar</button>
      </div>
      <div *ngFor="let message of conversation; let i = index">
        <div class="p-4 mb-3 rounded shadow-lg" [ngClass]="{'bg-gray-200': i % 2 === 0, 'bg-blue-500 text-white': i % 2 !== 0}">
          <p>{{ message | formatResponse  }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
